<h2 mat-dialog-title>{{data.message}}</h2>
<mat-dialog-content>
  <form [formGroup]="leaveRequestCreationForm">
    <div class="date-container">
      <mat-form-field>
        <mat-label>From Date</mat-label>
        <input matInput formControlName="fromDate" [matDatepicker]="fromDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
        <mat-datepicker #fromDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>To Date</mat-label>
        <input matInput formControlName="toDate" [matDatepicker]="toDate" >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
        <mat-datepicker #toDate></mat-datepicker>
        <mat-error>
          <formly-validation-message [field]="field"></formly-validation-message>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close] color="warn" class="danger">Close</button>
  <button mat-raised-button [mat-dialog-close]="{action:'Confirm', data:name}" [disabled]="leaveRequestCreationForm.invalid">Ok</button>
</mat-dialog-actions>
