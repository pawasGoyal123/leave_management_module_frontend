<h2 mat-dialog-title>{{ data.message }}</h2>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Comments</mat-label>
    <textarea
      matInput
      placeholder="Provide comment if you wish"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"
      class="full-width"
      [(ngModel)]="name"
    ></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close] color="warn" class="danger">
    Close
  </button>
  <button
    mat-raised-button
    cdkFocusInitial
    [mat-dialog-close]="{ action: 'Confirm', data: name }"
  >
    Ok
  </button>
</mat-dialog-actions>
